<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section th:fragment="information" class="card">
		<div class="card-body">
			<h5 class="card-title" th:text="${data.name}">Product Name</h5>
			<div>
				<div th:text="${data.brand}">Brand</div>
				<div class="d-flex justify-content-between">
					<span th:text="|${data.price} MMK|">Price</span>			
					<a th:href="@{|/public/house/${data.id}|}" class="btn-link">
						<i class="bi bi-cart"></i>
					</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
