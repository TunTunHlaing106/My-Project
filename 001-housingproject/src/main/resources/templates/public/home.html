<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/fragments/layout :: common(title = 'Home', content = ~{ :: main})}">

<head>
	<meta charset="UTF-8">
	<title>Housing | Home</title>
</head>
<body>
	<main>
		<div class="d-flex justify-content-between mb-3">
			<h3><i class="bi bi-houses-fill"></i> List of Houses</h3>

			<form th:action="@{/public/home}">
				<div class="input-group">
					<input class="form-control" type="text" name="keyword" placeholder="Search Keyword" />
					<button type="submit" class="btn btn-outline-dark">
						<i class="bi bi-search"></i>
					</button>
				</div>
			</form>
		</div>
				<a href="#" th:each="category : ${categories}" class="list-group-item">[[${category.name}]]</a>
				<div>
				<table class="table table-striped table-primary">

					<thead class="ttop">
						<tr class="table-info">
							<td width="20px"><b> ID</b></td>
							<td width="100px"><b>Name</b> </td>
							<td width="70px"><b>Telephone</b> </td>
							<td align="center"><b>Address</b> </td>
							<td width="20px"><b>Floors</b> </td>
							<td width="20px"><b>MasterRoom</b> </td>
							<td width="20px"><b>SingleRoom</b> </td>
							<td width="20px"><b>Amount</b> </td>
						</tr>
					</thead>
					<tbody>
						<tr th:replace="~{/fragments/product :: information(data = ${item})}" 
						th:each="item, iStat : ${list}" th:style="${iStat.odd}? 'font-weight: normal;'">
							<td width="20px" th:text="${item.id}"></td>
							<td th:text="${item.name}"></td>
							<td th:text="${item.phone}"></td>
							<td th:text="${item.address}"></td>
							<td th:text="${item.floors}"></td>
							<td th:text="${item.masterRoom}"></td>
							<td th:text="${item.singleRoom}"></td>
							<td th:text="${item.amount}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
			<div class="col">
				<!-- Products -->
				<div class="row row-cols-3 g-4">
					<div class="col" th:each="item : ${list}">
						<div th:replace="~{/fragments/house :: information(data = ${item})}"></div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
