<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/fragments/layout :: common(title = 'My Owner', content = ~{::main}, main = 'owners')}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<main>
		
		<h3><i class="bi bi-people"></i> <span th:text="${ownerInfo.name}">Owner Name</span></h3>
		<div class="row">
			<div class="col-3">
				<div class="mb-3" th:insert="~{/fragments/owner :: information(data = ${ownerInfo}, listView = false)}"></div>
				<div class="col-2">
				<div th:if="${owner}">
					<a th:href="@{/member/house/edit(owner=${ownerInfo.id})}" class="btn btn-primary d-block mb-2">
						<i class="bi bi-plus-lg"></i> Add New Product
					</a>

					<a href="#" class="btn btn-primary d-block mb-2">
						<i class="bi bi-camera"></i> Upload Cover Image
					</a>

					<a href="#" class="btn btn-primary d-block">
						<i class="bi bi-pencil"></i> Edit Shop Information
					</a>
				</div>
				</div>
			</div>		
			
			<div class="col">
				<div class="row row-cols-3">
					
					<div class="col" th:each="item : ${houses}" >
						<div th:replace="~{/fragments/house :: information(data = ${item})}"></div>
					</div>
				
				</div>
			
			</div>
		</div>
		
	
	</main>

</body>
</html>
