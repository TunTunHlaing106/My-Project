<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/fragments/layout :: common(title = 'Edit Owner', content=~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<h3><i class="bi bi-house-fill"></i> [[${form.id == 0 ? 'Create New' : 'Edit' }]] House</h3>
		<div class="row">
			<div class="col-3">
				<div th:replace="~{/fragments/owner :: information(data = ${ownerInfo}, listView = true)}"></div>
			</div>
			<div class="col">
				<form id="editForm" th:action="@{/member/house/edit}" method="post" th:object="${form}">
				<div class="row">
						<div class="col">
							<label class="form-label">Category</label>
							<input th:field="*{category}" type="text" class="form-control"
								placeholder="Enter Category" />
							<span th:errors="*{category}" class="text-secondary" />
						</div>
						<div class="col">
							<label class="form-label">Housing Name</label>
							<input th:field="*{name}" type="text" class="form-control"
								placeholder="Enter Housing Name" />
							<span th:errors="*{name}" class="text-secondary" />
						</div>
					</div>
					<div class="row my-3">
						<div class="col">
							<label class="form-label">Floors</label>
							<input th:field="*{floors}" type="number" class="form-control"
								placeholder="Enter Number of Floors" />
							<span th:errors="*{floors}" class="text-secondary" />
						</div>
						<div class="col">
							<label class="form-label">Master Room</label>
							<input th:field="*{masterRoom}" type="number" class="form-control"
								placeholder="Enter Number of Master Room" />
							<span th:errors="*{masterRoom}" class="text-secondary" />
						</div>
					</div>
					<div class="row my-3">
						<div class="col">
							<label class="form-label">Single Room</label>
							<input th:field="*{singleRoom}" type="number" class="form-control"
								placeholder="Enter Number of Single Room" />
							<span th:errors="*{singleRoom}" class="text-secondary" />
						</div>
						<div class="col">
							<label class="form-label">Amount</label>
							<input th:field="*{amount}" type="number" class="form-control" placeholder="Enter Amount" />
							<span th:errors="*{amount}" class="text-secondary" />
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label">Address</label>
						<textarea th:field="*{address}" placeholder="Enter Address" cols="20" rows="6" class="form-control"></textarea>
						<div class="text-secondary" th:errors="*{address}"></div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">
							<i class="bi bi-save"></i> Save Product
						</button>
					</div>
				</form>
			</div>
		</div>
		<script th:src="@{/js/product-edit.js}"></script>
	</main>
</body>
</html>
